<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pool</title>
  <script src="https://unpkg.com/matter-js@0.14.2/build/matter.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="constants.js"></script>
  <script defer src="lobby.js"></script>
  <script defer src="input.js"></script>
  <script defer src="ball.js"></script>
  <script defer src="pocket.js"></script>
  <script defer src="game.js"></script>
  <script defer src="index.js"></script>
</head>

<body>
  <div id="game"></div>
  
  <h2>Pool From Home!</h2>
  <h3 id="nameLabel"></h3>
  <h3 id="idLabel"></h3>
  <div id="nameControls">
    <p>Enter your name to start:</p>
    <input id="nameInput" type="text" placeholder="my name is..." />
    <button id="loginBtn">Go</button>
  </div>

  <div id="lobbyControls">
    <button id="hostBtn">Host game</button>
    <p>===== or join an existing one: =====</p>
    <input id="idInput" type="text" placeholder="enter game Id" />
    <button id="joinBtn">Join game</button>
    <p>How to play: Click to set direction of shot, then hit a number to indicate shot power. 9 = smash, 1 = veeery light tap</p>
    <p>Press 'r' to reset the cue ball</p>
  </div>
</body>

</html>
